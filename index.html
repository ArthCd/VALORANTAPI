<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentes do Valorant</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white; /* Cor de fundo do corpo */
            color: black; /* Cor do texto */
        }
        .card {
            border: none; /* Sem borda nos cards */
            margin: auto; /* Centraliza o card */
            width: 100%; /* Largura do card */
            max-width: 600px; /* Largura máxima do card */
            padding: 10px; /* Espaçamento interno do card */
        }
        .agent-image {
            width: 100%; /* A imagem ocupa 100% da largura do card */
            height: auto; /* Altura automática para manter proporções */
            max-height: 250px; /* Altura máxima da imagem */
            object-fit: cover; /* Manter a proporção da imagem */
        }
        .card-content {
            margin-bottom: 20px; /* Margem inferior para separar o conteúdo do card da descrição */
        }
        .details {
            display: none; /* Ocultar detalhes inicialmente */
        }
        .btn-agent {
            background-color: white; /* Cor de fundo do botão */
            border: 2px solid; /* Borda do botão */
            color: black; /* Cor do texto do botão */
            border-radius: 5px; /* Bordas arredondadas */
            padding: 10px 15px; /* Espaçamento interno do botão */
            transition: background-color 0.3s, color 0.3s; /* Efeito de transição ao passar o mouse */
        }
        .btn-agent:hover {
            background-color: #f0f0f0; /* Cor de fundo ao passar o mouse */
            color: #333; /* Cor do texto ao passar o mouse */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra ao passar o mouse */
        }
        .flex-row {
            display: flex; /* Usar flexbox para o layout */
            flex-direction: row; /* Direção padrão como linha */
            align-items: center; /* Alinhamento vertical */
        }
        @media (max-width: 768px) {
            .flex-row {
                flex-direction: column; /* Muda a direção para coluna em telas pequenas */
            }
        }
    </style>
</head>
<body>

<!-- Navbar com links para seções -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Valorant</a> <!-- Nome da marca -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span> <!-- Ícone do menu para dispositivos móveis -->
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#agents">Agentes</a> <!-- Link para a seção de agentes -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#maps">Mapas</a> <!-- Link para a seção de mapas -->
            </li>
        </ul>
    </div>
</nav>

<!-- Container principal -->
<div class="container mt-5">
    <h1 id="agents">Agentes</h1>
    <div class="row" id="agents-container"></div> <!-- Container para os agentes -->

    <h2 id="maps" class="mt-5">Mapas</h2>
    <div class="row" id="maps-container"></div> <!-- Container para os mapas -->
</div>

<script>
    // Cores para os cards dos agentes
    const colors = ['#f44336', '#3f51b5', '#4caf50', '#ff9800', '#9c27b0', '#2196f3'];

    // Função para buscar os agentes da API
    async function fetchAgents() {
        const response = await fetch('https://valorant-api.com/v1/agents');
        const data = await response.json();
        // Filtra apenas os agentes jogáveis
        const agents = data.data.filter(agent => agent.isPlayableCharacter);
        return agents.map((agent, index) => ({
            displayName: agent.displayName, // Nome do agente
            description: agent.description, // Descrição do agente
            fullPortrait: agent.fullPortrait, // Imagem do agente
            abilities: agent.abilities.map(ability => ability.description), // Habilidades do agente
            color: colors[index % colors.length] // Cor do card
        }));
    }

    // Função para buscar os mapas da API
    async function fetchMaps() {
        const response = await fetch('https://valorant-api.com/v1/maps');
        const data = await response.json();
        return data.data.map(map => ({
            displayName: map.displayName, // Nome do mapa
            image: map.splash // Imagem do mapa
        }));
    }

    // Função para alternar a visibilidade dos detalhes das habilidades
    function toggleDetails(index) {
        const details = document.getElementById(`details-${index}`);
        // Alterna a exibição entre "block" e "none"
        details.style.display = details.style.display === "block" ? "none" : "block";
    }

    // Função para exibir os dados na página
    async function displayData() {
        const agents = await fetchAgents(); // Obtém os agentes
        const maps = await fetchMaps(); // Obtém os mapas

        const agentsContainer = document.getElementById('agents-container');
        agents.forEach((agent, index) => {
            // Monta o HTML para cada agente
            agentsContainer.innerHTML += `
                <div class="col-12 mb-4">
                    <div class="card" style="background-color: ${agent.color};">
                        <div class="flex-row">
                            <img src="${agent.fullPortrait}" class="agent-image" alt="${agent.displayName}">
                            <div class="card-content">
                                <h5 class="card-title">${agent.displayName}</h5>
                                <p class="card-text">${agent.description}</p>
                                <button class="btn btn-agent" onclick="toggleDetails(${index})">Detalhes</button>
                            </div>
                        </div>
                        <div id="details-${index}" class="details">
                            <h6>Habilidades:</h6>
                            <div class="d-flex flex-column">
                                ${agent.abilities.map(ability => `<span>${ability}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });

        const mapsContainer = document.getElementById('maps-container');
        maps.forEach(map => {
            // Monta o HTML para cada mapa, agora o nome fica abaixo da imagem
            mapsContainer.innerHTML += `
                <div class="col-md-4 mb-4">
                    <div class="card" style="max-width: 400px;">
                        <img src="${map.image}" class="agent-image" alt="${map.displayName}">
                        <div class="card-content">
                            <h5 class="card-title">${map.displayName}</h5> <!-- Nome do mapa agora abaixo da imagem -->
                        </div>
                    </div>
                </div>
            `;
        });
    }

    displayData(); // Chama a função para exibir os dados na página
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
